name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Deploy to gh-pages branch
      run: |
        # Create or checkout gh-pages branch
        git checkout -B gh-pages
        
        # Remove all files except build folder and .git
        find . -maxdepth 1 ! -name 'build' ! -name '.git' ! -name '.github' -exec rm -rf {} + 2>/dev/null || true
        
        # Move build contents to root
        if [ -d "build" ]; then
          mv build/* . 2>/dev/null || true
          mv build/.* . 2>/dev/null || true
          rmdir build 2>/dev/null || true
        fi
        
        # Add .nojekyll to bypass Jekyll processing
        touch .nojekyll
        
        # Add all files and commit
        git add .
        
        # Only commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "ðŸš€ Deploy from main branch
          
          Auto-deployed by GitHub Actions from commit: ${{ github.sha }}
          
          ðŸ¤– Generated with GitHub Actions"
          
          # Push to gh-pages branch
          git push origin gh-pages --force
        else
          echo "No changes to deploy"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4